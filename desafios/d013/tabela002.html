<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela Mesclada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;            
        }
        td{
            border: solid 3px gray;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Fazendo o desafio de Tabela Mesclada</h1>
    <table>
        <tr>
            <td rowspan="6">C</td>
        </tr>
        <tr>
            <td colspan="3">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
